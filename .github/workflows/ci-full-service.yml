name: CI â€” Full Service (events + hotels + restaurants)

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'packages/eventra-full/**'
      - 'shared/**'
      - '.github/workflows/ci-full-service.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'packages/eventra-full/**'
      - 'shared/**'
      - '.github/workflows/ci-full-service.yml'

concurrency:
  group: ci-full-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-unit-tests-full:
    runs-on: ubuntu-latest
    # Set working directory for entire job to packages/eventra-full subdirectory
    defaults:
      run:
        working-directory: packages/eventra-full
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FAIL_ON_LINT: "false"   # TEMP: allow lint warnings while we fix them
      EVENTRA_VERSION: "full-service"  # Feature flag for full-service features

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18' # From package.json engines field

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          # Updated key to reference packages/eventra-full package-lock.json
          key: ${{ runner.os }}-node-full-${{ hashFiles('packages/eventra-full/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-full-

      - name: Install deps
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Type check
        run: npx tsc --noEmit || true  # TEMP: non-fatal

      - name: Build
        run: npm run build

      - name: Lint
        run: |  # fail on warnings if FAIL_ON_LINT=true
          if [ "${{ env.FAIL_ON_LINT }}" = "true" ]; then
            npm run lint -- --max-warnings=0
          else
            npm run lint || true
          fi

      - name: Run tests
        run: echo "Tests not yet configured - skipping for now"  # placeholder

      - name: Archive build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-full-service
          # Updated paths to reference packages/eventra-full subdirectory
          path: |
            packages/eventra-full/automation-logs/
            packages/eventra-full/logs/
            packages/eventra-full/.next/
            packages/eventra-full/build/logs/
            packages/eventra-full/*.log